{% include "head.html" %}

<html>
{% load staticfiles %}
<br><br>
<body>

    <form action="{% url 'login'%}" method="post">
        {% csrf_token %}
    <table align="center" border="0">
        <tr><th bgcolor="#00ced1" style="font-size: 30px"  >LOGIN ADMIN</th></tr>
        <tr><th style="font-size: 20px" align="left">Username:</th></tr>
        <tr><th align="left"><input type="text" required name="uname"></th></tr>
       <tr><th style="font-size: 20px" align="left">Password:</th></tr>
        <tr><th align="left"><input type="password" required name="pass"></th></tr>
        <tr>
            <th><button type="submit">LOGIN</button> </th>
        </tr>
        <tr><th style="color: red">{{ message }}</th></tr>

    </table></form>
</body>
</html>
